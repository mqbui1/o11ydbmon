apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.petclinic.replicas }}
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
      annotations:
        # Enable OpenTelemetry Java auto-instrumentation
        instrumentation.opentelemetry.io/inject-java: "true"
    spec:
      containers:
        - name: petclinic
          image: {{ .Values.petclinic.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          # --- OpenTelemetry / Splunk correlation settings ---
          env:
            # === Database correlation with Java traces ===
            # REQUIRED per Splunk docs to propagate trace context via JDBC
            - name: OTEL_INSTRUMENTATION_SPLUNK_JDBC_ENABLED
              value: "true"

            # Optional but recommended: ensure JDBC instrumentation is on
            - name: OTEL_INSTRUMENTATION_JDBC_ENABLED
              value: "true"

            # --- Spring Datasource ---
            - name: SPRING_DATASOURCE_URL
              value: >-
                jdbc:sqlserver://sqlserver:1433;
                databaseName={{ .Values.sqlserver.database }};
                encrypt=false
            - name: SPRING_DATASOURCE_USERNAME
              value: sa
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sqlserver-secret
                  key: SA_PASSWORD

          # --- Shared OpenTelemetry config ---
          envFrom:
            - configMapRef:
                name: otel-env

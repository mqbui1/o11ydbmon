apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.petclinic.replicas }}
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
      annotations:
        {{- if .Values.petclinic.otelEnabled }}
        otel.javaagent.enabled: "true"
        otel.exporter.otlp.endpoint: "http://otel-collector:4317"
        {{- end }}
    spec:
      containers:
      - name: petclinic
        image: "{{ .Values.petclinic.image.repository }}:{{ .Values.petclinic.image.tag }}"
        ports:
        - containerPort: {{ .Values.petclinic.port }}
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:sqlserver://petclinic-sqlserver:1433;databaseName=petclinic"
        - name: SPRING_DATASOURCE_USERNAME
          value: "sa"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: petclinic-sqlserver
              key: SA_PASSWORD
        - name: JAVA_TOOL_OPTIONS
          value: "-javaagent:/otel-javaagent.jar"
        volumeMounts:
        - name: otel-javaagent
          mountPath: /otel-javaagent.jar
          subPath: otel-javaagent.jar
      volumes:
      - name: otel-javaagent
        configMap:
          name: otel-javaagent